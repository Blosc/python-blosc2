name: Python wheels for WASM upload
on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  CIBW_BUILD_VERBOSITY: 1
  # Pin pyodide while debugging wasm JIT runtime-object integration.
  CIBW_PYODIDE_VERSION: 0.29.3

jobs:
  build_wheels_wasm:
    name: Build and test wheels for WASM on ${{ matrix.os }} for ${{ matrix.p_ver }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CIBW_BUILD: ${{ matrix.cibw_build }}
      CMAKE_ARGS: "-DWITH_ZLIB_OPTIM=OFF -DWITH_OPTIM=OFF -DWITH_RUNTIME_CPU_DETECTION=OFF"
      CIBW_TEST_COMMAND: "pytest {project}/tests"

    strategy:
      matrix:
        os: [ubuntu-latest]
        cibw_build: ["cp313-*"]
        p_ver: ["3.13"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        # Testing is automatically made by cibuildwheel
        run: cibuildwheel --platform pyodide

      - name: Publish wheels to orphan `wheels` branch
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          # Create a fresh working directory
          rm -rf wheels-branch
          mkdir wheels-branch
          cd wheels-branch

          # Initialize git repo
          git init
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin wheels || true

          # Create orphan branch
          git checkout --orphan wheels
          git reset --hard

          # Copy wheels
          mkdir -p wheels
          cp ../wheelhouse/*.whl wheels/
          echo "Wheels to publish:"
          ls -lh wheels/

          # Generate latest.txt (name of newest wheel)
          latest_wheel=$(ls -1 wheels/*.whl | sort | tail -n 1)
          echo "$(basename $latest_wheel)" > wheels/latest.txt
          echo "Latest wheel: $(cat wheels/latest.txt)"

          # Commit
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add wheels
          git commit -m "Update wheels for release ${{ github.ref_name }}"

          # Force push
          git push origin wheels --force


