name: Python wheels for WASM
on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  CIBW_BUILD_VERBOSITY: 1
  # In case you want to specify a version of pyodide
  # PYODIDE_VERSION: 0.28.2

jobs:
  build_wheels_wasm:
    name: Build and test wheels for WASM on ${{ matrix.os }} for ${{ matrix.p_ver }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CIBW_BUILD: ${{ matrix.cibw_build }}
      CMAKE_ARGS: "-DWITH_OPTIM=OFF"
      CIBW_TEST_COMMAND: "pytest {project}/tests/ndarray/test_reductions.py"
    strategy:
      matrix:
        os: [ubuntu-latest]
        cibw_build: ["cp3{12,13,14}-*"]
        p_ver: ["3.12-3.14"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        # Testing is automatically made by cibuildwheel
        run: cibuildwheel --platform pyodide

      - name: Move wheels into /wheels directory for GitHub Pages and trigger gh pages redeploy
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          rm -f wheels/*.whl || true
          cp wheelhouse/*.whl wheels/
          echo "Copied wheels:"
          ls -lh wheels/
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -a -m "Update wheels for release ${{ github.ref_name }}"
          git push

