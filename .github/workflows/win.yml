name: Windows DSL Trace

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  windows_dsl_trace:
    name: Build + run bench/b2nd/jit-dsl.py on Windows
    runs-on: windows-latest
    env:
      CMAKE_GENERATOR: Ninja
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Add LLVM to PATH (Windows)
        run: echo "C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_PATH

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
        env:
          CC: clang-cl
          CXX: clang-cl
          CMAKE_BUILD_PARALLEL_LEVEL: 8
          SKBUILD_PARALLEL_LEVEL: 8

      - name: Run DSL JIT bench with trace
        run: |
          $env:ME_DSL_TRACE = "1"
          python bench/b2nd/jit-dsl.py
